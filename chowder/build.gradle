apply plugin: 'com.android.library'
apply from: 'https://raw.githubusercontent.com/IanWambai/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/IanWambai/JCenter/master/bintrayv1.gradle'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'chowder'

    publishedGroupId = 'com.toe.chowder'
    libraryName = 'Chowder'
    artifact = 'chowder'

    libraryDescription = 'An M-Pesa online checkout library for Android'

    siteUrl = 'https://github.com/IanWambai/Chowder'
    gitUrl = 'https://github.com/IanWambai/Chowder.git'

    libraryVersion = '0.5.0'

    developerId = 'ianwambai'
    developerName = 'Ian Wambai'
    developerEmail = 'ianwambai@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "0.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
